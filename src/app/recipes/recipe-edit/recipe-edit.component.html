<p>
  recipe-edit works!
</p>

<div class="row">
  <div class="col-xs-12">
    <!--use [] because we need to pass some data the the directive via property binding, the data is recipeForm-->
    <!--sync HTML with the recipeForm-->
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                rows="3"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <!--Udemy lecture 212, sync HTML with the ingredients array form control-->
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row">
            <div class="col-xs-7">
              <label for="ingredientName">Ingredient Name</label>
            </div>
            <div class="col-xs-3">
              <label for="ingredientNumber">Ingredient #</label>
            </div>
          </div>
          <div
              class="row"
              *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
              [formGroupName]="i">
            <div class="col-xs-7">
              <input
                  type="text"
                  class="form-control"
                  formControlName="name">
            </div>
            <div class="col-xs-3">
              <input
                  type="number"
                  class="form-control"
                  formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
